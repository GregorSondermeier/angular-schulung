<h2>People</h2>

<div class="text-right mb-4">
  <a uiSref="person.create"
     class="btn btn-light"
     title="Create new Person">New</a>
</div>

<table class="table table-sm table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Height</th>
      <th scope="col">Gender</th>
      <th class="text-right">Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <th scope="row" [attr.title]="person.id">{{person.name()}}</th>
      <td>{{person | gspPersonHeight}}</td>
      <td>{{person.gender | gspGender}}</td>
      <td class="text-right">
        <a class="btn btn-xs btn-link"
           uiSref="person.edit"
           [uiParams]="{ pid: person.id }"
           title="Edit">E</a> |
        <button class="btn btn-xs btn-link"
                (click)="delete(person)"
                title="Delete">D</button>
      </td>
    </tr>
  </tbody>
</table>
